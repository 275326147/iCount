<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>智能识别系统</title>
    <link rel="stylesheet" href="style.css">
    <script src="robot.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="position">当前坐标： x(0) , y(0)</div>
    <div class="container1">
        <div id="output1"></div>
        <section>
            <div>
                <div>
                    <span>左上角x坐标：</span>
                    <input type="text" id="input1_x1"></input>
                </div>
                <div>
                    <span>左上角y坐标：</span>
                    <input type="text" id="input1_y1"></input>
                </div>
            </div>
            <div>
                <div>
                    <span>右下角x坐标：</span>
                    <input type="text" id="input1_x2"></input>
                </div>
                <div>
                    <span>右下角y坐标：</span>
                    <input type="text" id="input1_y2"></input>
                </div>
            </div>
        </section>
    </div>

    <div class="container2">
        <div id="output2"></div>
        <section>
            <div>
                <div>
                    <span>左上角x坐标：</span>
                    <input type="text" id="input2_x1"></input>
                </div>
                <div>
                    <span>左上角y坐标：</span>
                    <input type="text" id="input2_y1"></input>
                </div>
            </div>
            <div>
                <div>
                    <span>右下角x坐标：</span>
                    <input type="text" id="input2_x2"></input>
                </div>
                <div>
                    <span>右下角y坐标：</span>
                    <input type="text" id="input2_y2"></input>
                </div>
            </div>
        </section>
    </div>

    <div class="container3">
        <button id="btn1">开始识别</button>
        <button id="btn2" style="margin-left:20px;">打开QQ</button>
    </div>
</body>

</html>
